
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Consciousness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      /* Hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }
      canvas {
        display: block;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .border-beam-mask {
        position: absolute;
        inset: 0;
        padding: 1.5px; /* The thickness of the glow line */
        border-radius: 9999px;
        background: transparent;
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      .border-beam-light {
        position: absolute;
        inset: -150%;
        background: conic-gradient(
          from 0deg,
          transparent 0deg,
          transparent 120deg,
          white 180deg,
          transparent 240deg,
          transparent 360deg
        );
        animation: rotate 4s linear infinite;
      }

      .border-beam-glow {
        filter: blur(8px) brightness(2);
        opacity: 0.6;
      }

      /* Range Slider Custom Styling */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]:focus {
        outline: none;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 1px;
      }
      input[type=range]::-webkit-slider-thumb {
        height: 8px;
        width: 8px;
        border-radius: 50%;
        background: #ffffff;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -3px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
    </style>
